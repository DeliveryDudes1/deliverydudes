
<div class='card'>
  <div class='card-body'>
      <div class='table-responsive'>
          <table class='table' *ngIf='driverData && driverData.length'>
              <thead>
                  <tr>             
                      <th>Name</th>
                      <th>Email</th>
                      <th>Mobile</th>
                     
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let driver of driverData'>
                      <td>{{ driver.driverName }}</td>
                      <td>{{ driver.driverEmail}}</td>
                      <td>{{ driver.driverMobile }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
